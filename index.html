<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogzy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f4f4f9;
            flex-direction: column; /* Align items vertically */
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            font-style: oblique;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            font-weight: bold;
            font-style: oblique;
        }
        .description {
            margin-top: 20px;
            font-size: 20px;
            font-style: normal;
            color: #f4f4f9;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .start-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4C21E8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #3D15CB;
        }
        .navbar {
            margin-top: 20px;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: #f4f4f9;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #4C21E8;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Kogzy <span class="subtitle">MDGS</span></div>
        <div class="description">Let's have a conversation about your success, no-strings-attached.</div>
        <div class="button-container">
            <a href="https://kogzy.com/contact" class="start-button">Start the Conversation</a>
        </div>
        <div class="navbar">
            <a href="https://kogzy.com/contact">Contact</a>
            <a href="https://kogzy.com/services">Services</a>
            <a href="https://kogzy.com/insights">Insights</a>
        </div>
    </div>
</body>
</html>
