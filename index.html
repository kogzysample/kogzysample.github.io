<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogzy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #102542;
            color: #f4f4f9; /* Changing the text color for the entire body */
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            font-style: oblique; /* Making the font oblique */
            text-align: center; /* Centering the title */
        }
        .subtitle {
            font-size: 32px;
            font-weight: bold;
            font-style: oblique; /* Making the font oblique */
        }
        .description {
            margin-top: 20px;
            font-size: 20px;
            font-style: normal;
            color: #f4f4f9;
            text-align: center; /* Centering the description */
        }
        form {
            display: flex;
            flex-direction: column; /* Align form items in a column */
            align-items: center; /* Center items horizontally */
            margin-top: 20px;
            padding: 20px;
            background-color: #102542; /* Match the background color */
            border-radius: 8px;
            width: 80%; /* Adjust form width as needed */
            max-width: 400px; /* Limit form width */
            margin: auto; /* Center the form horizontally */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f4f4f9; /* Changing the label text color */
            text-align: left; /* Align label text to the left */
            width: 100%; /* Ensure labels take full width */
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Keeping the input text color black */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #297373;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #297373;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Kogzy <span class="subtitle">MDGS</span></div>
        <div class="description">Let's talk about your success, no-strings-attached and absolutely free.</div>
        <form action="https://formspree.io/f/xnnaqyww" method="POST">
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
            <button type="submit">send</button>
        </form>
    </div>
</body>
</html>
