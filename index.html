<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogzy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f4f4f9;
            flex-direction: column; /* Align items vertically */
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            font-style: oblique;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            font-weight: bold;
            font-style: oblique;
        }
        .description {
            margin-top: 20px;
            font-size: 20px;
            font-style: normal;
            color: #f4f4f9;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f4f4f9;
            text-align: left;
            width: 100%;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4C21E8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3D15CB;
        }
        .navbar {
            margin-top: 20px;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: #f4f4f9;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #4C21E8;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Kogzy <span class="subtitle">MDGS</span></div>
        <div class="description">Let's talk about your success, no-strings-attached and absolutely free.</div>
        <form action="https://formspree.io/f/xnnaqyww" method="POST">
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
            <button type="submit">Send</button>
        </form>
        <div class="navbar">
            <a href="#contact">Contact</a>
            <a href="#services">Services</a>
            <a href="#insights">Insights</a>
        </div>
    </div>
</body>
</html>
